<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="output.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<title>Newsletter Sign-up</title>
	</head>
	<body
		class="w-auto h-auto md:w-dvw md:h-dvh flex flex-col items-center justify-center bg-Charcoal-Grey roboto-regular"
	>
		<article
			class="Card w-dvw md:w-3/4 md:aspect-[5/4] lg:aspect-video flex items-center justify-end md:justify-center flex-col-reverse md:flex-row bg-White-Project md:rounded-2xl max-w-[1000px] shadow-2xl shadow-Dark-Slate-Grey"
		>
			<article
				class="left-card p-8 lg:p-12 h-full flex flex-col gap-4 sm:w-full md:justify-center lg:justify-evenly"
			>
				<h1
					class="text-4xl md:text-5xl roboto-bold text-Dark-Slate-Grey"
				>
					Stay updated!
				</h1>
				<p>
					Join 60,000+ product managers receiving monthly updates on:
				</p>
				<ul class="list-image-[url(./images/icon-list.svg)]">
					<li class="ml-6 pl-2">
						<span class="mt-2 block text-start"
							>Product discovery and building what matters</span
						>
					</li>
					<li class="ml-6 pl-2">
						<span class="mt-2 block text-start"
							>Measuring to ensure updates are a success</span
						>
					</li>
					<li class="ml-6 pl-2">
						<span class="mt-2 block text-start"
							>And much more!</span
						>
					</li>
				</ul>
				<form id="newsletterForm" class="mt-auto lg:mt-8">
					<fieldset>
						<legend
							class="flex flex-row justify-between items-center w-full"
						>
							<p
								class="text-sm roboto-medium text-Dark-Slate-Grey"
							>
								Email Address
							</p>
							<p
								id="Error-Container"
								class="text-Tomato text-xs roboto-bold hidden"
							>
								Valid Email Required
							</p>
						</legend>
						<input
							type="text"
							name="email"
							id="email"
							placeholder="email@company.com"
							autocomplete="email"
							class="w-full border-Grey-Project focus-visible::border-Charcoal-Grey p-2 border-2 rounded-lg my-2 flex items-center justify-start py-3 outline-none focus:border-2 focus:border-Charcoal-Grey"
						/>
						<input
							type="submit"
							value="Subscribe to Monthly Newsletter"
							class="ButtonProject"
						/>
					</fieldset>
				</form>
			</article>
			<article
				class="rounded-b-xl md:rounded-none flex items-center justify-center w-dvw max-h-60 md:max-h-none md:aspect-auto overflow-hidden md:h-full md:p-4 lg:p-6 md:w-auto"
			>
				<img
					src="./images/illustration-sign-up-mobile.svg"
					alt="Illustration Image"
					srcset="
						./images/illustration-sign-up-mobile.svg   768w,
						./images/illustration-sign-up-desktop.svg 1024w
					"
					class="w-dvw md:w-auto md:h-full md:object-cover md:rounded-xl"
				/>
			</article>
		</article>
		<script src="script.js"></script>
	</body>
</html>
