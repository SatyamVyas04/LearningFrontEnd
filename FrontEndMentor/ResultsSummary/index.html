<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Results summary component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="results">
				<div class="final_score">
					<h3>Your Result</h3>
					<div class="score circle">
						<h1>76</h1>
						<p>of 100</p>
					</div>
					<h2 class="remark">Great</h2>
					<p class="percentile">
						You score higher than 65% of the people who have taken
						these tests
					</p>
				</div>
				<div class="summary">
					<h3>Summary</h3>
					<div class="categories">
						<div class="category c1">
							<div class="logoname">
								<img src="images/icon-reaction.svg" alt="" />
								<h4 class="name">Reaction</h4>
							</div>
							<div class="marks">
								<p class="score">80</p>
								<p>/100</p>
							</div>
						</div>
						<div class="category c2">
							<div class="logoname">
								<img src="images/icon-memory.svg" alt="" />
								<h4 class="name">Memory</h4>
							</div>
							<div class="marks">
								<p class="score">92</p>
								<p>/100</p>
							</div>
						</div>
						<div class="category c3">
							<div class="logoname">
								<img src="images/icon-verbal.svg" alt="" />
								<h4 class="name">Verbal</h4>
							</div>
							<div class="marks">
								<p class="score">61</p>
								<p>/100</p>
							</div>
						</div>
						<div class="category c4">
							<div class="logoname">
								<img src="images/icon-visual.svg" alt="" />
								<h4 class="name">Visual</h4>
							</div>
							<div class="marks">
								<p class="score">72</p>
								<p>/100</p>
							</div>
						</div>
					</div>
					<button type="button" class="EndButton">Continue</button>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
