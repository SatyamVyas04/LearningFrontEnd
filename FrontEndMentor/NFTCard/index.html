<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="card">
				<div class="image">
					<img
						src="images/image-equilibrium.jpg"
						alt="eth"
						class="mainimg"
					/>
					<div class="hover">
						<img src="images/icon-view.svg" alt="viewlogo" />
					</div>
				</div>

				<a href="#"><h2>Equilibrium #3429</h2></a>
				<p class="subtitle">Our Equilibrium collection promotes balance and calm</p>
				<div class="details">
					<div class="prices">
						<img src="images/icon-ethereum.svg" alt="icon" />
						<p>0.041 ETH</p>
					</div>
					<div class="time">
						<img src="images/icon-clock.svg" alt="clock" />
						<p>3 days left</p>
					</div>
				</div>
				<hr />
				<div class="author">
					<img src="images/image-avatar.png" alt="authorimg" />
					<p>Creation of <a href="#">Jules Wyvern</a></p>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">SatyamVyas04</a>.
		</div>
	</body>
</html>
