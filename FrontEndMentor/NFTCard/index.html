<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="Outer">
			<div class="card">
				<div class="image">
					<img src="" alt="" />
					<img class="hover" src="" alt="" />
				</div>

				<a href="#"><h3>Equilibrium #3429</h3></a>
				<p>Our Equilibrium collection promotes balance and calm</p>
				<div class="details">
					<div class="prices">
						<img src="" alt="" />
						<p>0.041 ETH</p>
					</div>
					<div class="time">
						<img src="" alt="" />
						<p>3 days left</p>
					</div>
				</div>
				<hr />
				<div class="author">
					<img src="" alt="" />
					<p>Creation of <a href="#">Jules Wyvern</a></p>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
