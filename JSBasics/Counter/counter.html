<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Counter</title>
		<link rel="stylesheet" href="counter.css" />
		<script src="counter.js" defer></script>
	</head>
	<body>
		<h3 class="counter">Counter</h3>
		<h4 id="count" class="counter">0</h4>
		<p class="buttons">
			<button type="button" id="incr" class="but incr">Increment</button>
			<button type="button" id="save" class="but save">Save</button>
			<button type="button" id="reset" class="but reset">Reset</button>
		</p>
		<h4 class="entries">Previous Entries:</h4>
		<h4 class="entries" id="entries">None</h4>
	</body>
</html>
